<div class='jumbotrom'>
    <h1 class='text-center'>Cadastro de fotos</h1>
</div>
<div class='container'>
    <div class='col-md-6'>
        <form class='row' (submit)="cadastrar($event)">
            <div>
                    <label>Titulo</label>
                    <input [(ngModel)]='foto.titulo' class='form-control' name='titulo' placeholder="Digite o titulo da foto">
            </div>
            <div>
                    <label>URL</label>
                    <input [(ngModel)]='foto.url' class='form-control' name='url' placeholder="Digite a url da foto">
            </div>
            <div>
                    <label>Descrição</label>
                    <textarea [(ngModel)]='foto.descricao' class='form-control' name='descricao'>

                    </textarea>
            </div>
        </form>
        <br>
        <button class='btn btn-primary' type='submit'>
            Salvar!
        </button>
        <a class='btn btn-primary' [routerLink]="['']">
            Voltar
        </a>
    </div>
    <div class='col-md-6'>
        <foto url='http://thechurchontheway.org/wp-content/uploads/2016/05/placeholder1.png' titulo='camera'></foto>
    </div>
</div>
