<div class='jumbotron'>
    <h1 class='text-center'>Pics!</h1>
</div>
<div class='container'>
    <p *ngIf="mensagem.length" class='alert alert-info'>{{mensagem}}</p>
    <div class='row'>
        <div class = 'col-md-12'>
            <form>
                <div class='input-group'>
                    <span class='input-group-btn'>
                            <a  [routerLink] ="['/cadastro']" class='btn btn-danger'>
                                Adicionar Foto
                            </a>
                    </span> 
                    <input #InputTexto (keyup)='0' class='form-control' placeholder='Filtrar as fotos pelo tÃ­tulo'>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class='row'>
        <panel *ngFor='let foto of fotos | filtroTitulo : InputTexto.value' titulo="{{foto.titulo}}" class='col-md-2'>
            <a [routerLink]= "['/cadastro',foto._id]">
                <foto  url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </a>
            <button class='btn btn-danger btn-block' (click)='remove(foto)'>Remover</button>
        </panel>      
    </div>
</div>
